<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title></title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Sum columns from CSV column $COL
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                perl -ne 'split /,/ ; $a+= $_[3]; END {print $a."\n";}' -f ./file.csv
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description"></div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display">
                                        <div class="one-liner">
                                                <div class="line command">
                                                        awk -F ',' '{ x = x + $4 } END { print x }' test.csv
                                                </div>
                                                <div class="sample-output c5 output"></div>
                                                <div class="details">

                                                        <div class="description"></div>
                                                </div>
                                        </div>
                                        <div class="one-liner">
                                                <div class="line command">
                                                        perl -F',' -ane '$a += $F[3]; END { print $a }' test.csv
                                                </div>
                                                <div class="sample-output c5 output"></div>
                                                <div class="details">

                                                        <div class="description">
                                                                <p>
                                                                        More of the same but with more elaborate perl-fu :-)
                                                                </p>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </body>
</html>
