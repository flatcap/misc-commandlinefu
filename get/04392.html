<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title>Sum using awk</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Sum using awk
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                ps -ylC httpd --sort:rss | awk '{ SUM += $8 } END { print SUM/1024 }'
                                        </div>
                                        <div class="sample-output c5 output">
                                                <pre>
190.285
</pre>
                                        </div>
                                        <div class="details">

                                                <div class="description">
                                                        <p>
                                                                This command will show you amount of memory used by apache
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display"></div>
                                <h3>
                                        What others think
                                </h3>
                                <div class="comment comment0 body" id="comments">
                                        <p>
                                                Not bad, but there's no point in sorting if you're going to sum all the values.
                                        </p>
                                </div>
                        </div>
                </div>
        </body>
</html>
