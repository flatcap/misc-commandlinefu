<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title></title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                retab in vim, tab to space or space to tab, useful in python
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                :ret
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description">
                                                        <p>
                                                                usage&#65306;
                                                        </p>
                                                        <p>
                                                                :[rang]ret[!][tabstop value]
                                                        </p>
                                                        <p>
                                                                python is indent sensitive, after command
                                                        </p>
                                                        <p>
                                                                :set list
                                                        </p>
                                                        <p>
                                                                you may see your codes are mixed with tab and space
                                                        </p>
                                                        <p>
                                                                ret can help you to convert space to tab or tab to space
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display"></div>
                        </div>
                </div>
        </body>
</html>
