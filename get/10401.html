<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title>Prefix file contents with filename</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Prefix file contents with filename
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                for i in *; do sed -i "s/^/$i: /" $i; done
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description"></div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display">
                                        <div class="one-liner">
                                                <div class="line command">
                                                        strings -f sample.txt
                                                </div>
                                                <div class="sample-output c5 output"></div>
                                                <div class="details">

                                                        <div class="description"></div>
                                                </div>
                                        </div>
                                        <div class="one-liner">
                                                <div class="line command">
                                                        for i in $(seq 1 20); do while read line; do echo "$i: $line"; done&lt;$i.py; done
                                                </div>
                                                <div class="sample-output c5 output"></div>
                                                <div class="details">

                                                        <div class="description"></div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </body>
</html>
