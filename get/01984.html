<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title>Given process ID print its environment variables</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Given process ID print its environment variables
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                sed 's/\o0/\n/g' /proc/INSERT_PID_HERE/environ
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description"></div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display">
                                        <div class="one-liner">
                                                <div class="line command">
                                                        cat /proc/PID/environ | tr '\0' '\n'
                                                </div>
                                                <div class="sample-output c5 output"></div>
                                                <div class="details">

                                                        <div class="description">
                                                                <p>
                                                                        Same as previous but without fugly sed =x
                                                                </p>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="one-liner">
                                                <div class="line command">
                                                        ps ewwo command PID | tr ' ' '\n' | grep \=
                                                </div>
                                                <div class="sample-output c5 output"></div>
                                                <div class="details">

                                                        <div class="description">
                                                                <p>
                                                                        Same as previous but compatible with BSD/IPSO
                                                                </p>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </body>
</html>
