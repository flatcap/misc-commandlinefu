  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                Skip filenames with control characters, a.k.a tab,newline etc
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command">
                                                        find . ! -name "$(printf '*[\001-\037\177]*')"
                                                </div>
            <div class="sample-output c5">
              <div class="output"></div>
            </div>
            <div class="details">
              <div class="summary">
                                                                Skip filenames with control characters, a.k.a tab,newline etc
                                                        </div>
              <div class="description"></div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>

        <div class="terminal-display">

        </div>


        <h3>
                                        What others think
                                </h3>
        <div class="comment comment0" id="comments">
          <div class="body">
            <p>
                                                        Now that is thinking outside of the box.
                                                </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
