<html>
        <head>
                <title>
                        Delete Last Line of a File if it is Blank
                </title>
                <link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="terminal-header">
                        <h1>
                                Delete Last Line of a File if it is Blank
                        </h1>
                </div>
                <div class="terminal-display one-liner" id="terminal-display-main">
                        <div class="line command">
                                sed '${/^$/d}' file
                        </div>
                        <div class="details description">
                                <p>
                                        Use sed to remove the last line of a file only if it is empty.
                                </p>
                        </div>
                </div>
                <h3>
                        Alternatives
                </h3>
                <h3>
                        What others think
                </h3>
                <div class="comment comment0 body" id="comments">
                        <p>
                                Remember our friends here that the line specified above, just make a filter and print the last line of any file ONLY if it is blank.
                        </p>
                </div>
        </body>
</html>
