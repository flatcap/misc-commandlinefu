  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                output length of longest line
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        wc -L
                                                </div>
            <div class="sample-output c5" id="sample-output-8996">
              <div class="output"></div>
            </div>
            <div class="details">
              <div class="summary">
                                                                output length of longest line
                                                        </div>
              <div class="description"></div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>
        <p class="c8"></p>
        <div class="terminal-display">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        awk '(length &gt; n) {n = length} END {print n}'
                                                </div>
            <div class="sample-output c5" id="sample-output-9019">
              <div class="output"></div>
            </div>
            <div class="details">
              <div class="summary">
                <a href="/commands/view/9019/output-length-of-longest-line" title="Find out what others think of this command">output length of longest line</a>
              </div>
              <div class="description">
                <p>
                                                                        If your wc does not have the -L option, you can use awk.
                                                                </p>
              </div>
            </div>
          </div>
          <div class="pagination"></div>
        </div>


      </div>
    </div>
