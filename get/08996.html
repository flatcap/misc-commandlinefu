<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title>output length of longest line</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                output length of longest line
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                wc -L
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description"></div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display one-liner">
                                        <div class="line command">
                                                awk '(length &gt; n) {n = length} END {print n}'
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description">
                                                        <p>
                                                                If your wc does not have the -L option, you can use awk.
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </body>
</html>
