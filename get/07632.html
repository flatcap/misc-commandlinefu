<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title></title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Run local bash script on remote server
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                ssh -T user@server &lt; script.sh
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description">
                                                        <p>
                                                                Run local scripts on remote server. "-T Disable pseudo-tty allocation"
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display"></div>
                                <h3>
                                        What others think
                                </h3>
                                <div class="comment comment0 body" id="comments">
                                        <p>
                                                Excellent.
                                        </p>
                                </div>
                        </div>
                </div>
        </body>
</html>
