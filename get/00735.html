<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title></title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Perform a C-style loop in Bash.
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                for (( i = 0; i &lt; 100; i++ )); do echo "$i"; done
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">

                                                <div class="description">
                                                        <p>
                                                                Print 0 through 99, each on a separate line.
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display"></div>
                                <h3>
                                        What others think
                                </h3>
                                <div class="comment comment0 body" id="comments">
                                        <code>for i in {0..99}; do echo "$i"; done</code>
                                </div>
                        </div>
                </div>
        </body>
</html>
