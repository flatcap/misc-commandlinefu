<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title>Convert IP octets to HEX with no dots.</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                Convert IP octets to HEX with no dots.
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                myhex=$(printf '%02X' ${myip//./ };)
                                        </div>
                                        <div class="sample-output c5 output">
                                                <pre>
where myip=10.10.10.5, $myhex will equal "0A0A0A05"
</pre>
                                        </div>
                                        <div class="details">

                                                <div class="description">
                                                        <p>
                                                                Converts IP octets to hex using printf command. Useful for generating pxeboot aliases in the pxelinux.cfg folder.
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display"></div>
                        </div>
                </div>
        </body>
</html>
