<html>
	<head>
		<title>
			find unreadable file
		</title>
		<link rel='stylesheet' href='style.css' type='text/css' />
	</head>
	<body>
		<div id="terminal-header">
			<h1>
				find unreadable file
			</h1>
		</div>
		<div class="terminal-display one-liner" id="terminal-display-main">
			<div class="line command">
				sudo -u apache find . -not -readable
			</div>
			<div class="details"></div>
		</div>
		<h3>
			Alternatives
		</h3>
		<div class="terminal-display one-liner">
			<div class="line command">
				sudo -u apache find . -not -perm /o+r
			</div>
			<div class="details"></div>
		</div>
		<h3>
			What others think
		</h3>
		<div class="comment comment0 body" id="comments">
			<p>
				Nice. I think I'm going to put that in apache's crontab.
			</p>
		</div>
	</body>
</html>
