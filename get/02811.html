  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                uncomment the lines where the word DEBUG is found
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        sed '/^#.*DEBUG.*/ s/^#//' $FILE
                                                </div>
            <div class="sample-output c5" id="sample-output-2811">
              <div class="output"></div>
            </div>
            <div class="details">
              <div class="summary">
                                                                uncomment the lines where the word DEBUG is found
                                                        </div>
              <div class="description"></div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>
        <p class="c8"></p>
        <div class="terminal-display">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        sed 's/^#\(.*DEBUG\)/\1/' $FILE
                                                </div>
            <div class="sample-output c5" id="sample-output-8197">
              <div class="output"></div>
            </div>
            <div class="details">
