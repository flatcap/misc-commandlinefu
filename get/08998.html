<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

  </head>
  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                extract column from csv file
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        cut -d, -f5
                                                </div>
            <div class="sample-output c5" id="sample-output-8998">
              <div class="output"></div>
            </div>
            <div class="details">
              <div class="summary">
                                                                extract column from csv file
                                                        </div>
              <div class="description">
                <p>
                                                                        extracts the 5th column using the delimiter ','
                                                                </p>
              </div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>
        <p class="c8"></p>
        <div class="terminal-display">
          <div class="pagination"></div>
        </div>


        <h3>
                                        What others think
                                </h3>
        <div class="comment comment0" id="comments">
          <div class="body">
            <p>
                                                        Except CSVs can have commas in the fields if they're quoted.
                                                </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
