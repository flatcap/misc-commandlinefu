        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">

            </div>

              <div class="summary">

            </div>
          </div>
        </div>

                                </h3>

        <div class="terminal-display">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        nl file.txt &gt; file_numbered.txt

            <div class="sample-output c5" id="sample-output-9270">
              <div class="output"></div>
            </div>
            <div class="details">
