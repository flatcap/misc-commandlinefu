  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                gawk gets fixed width field
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        ls -l | gawk -v FIELDWIDTHS='1 3 3 3' '{print $2}'
                                                </div>
            <div class="sample-output c5" id="sample-output-10209">
              <div class="output"></div>
            </div>
            <div class="details">
              <div class="summary">
                                                                gawk gets fixed width field
                                                        </div>
              <div class="description"></div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>
        <p class="c8"></p>
        <div class="terminal-display">
          <div class="pagination"></div>
        </div>

        <p>
                                        If you can do better, <a href="/commands/edit/0/10209">submit your command</a> here.
                                </p>
        <h3>
                                        What others think
                                </h3>
        <div class="comment comment0" id="comments">
          <div class="body">
            <p>
                                                        For a single field, cut is way shorter:
                                                </p>
            <code>ls -l | cut -b3-6</code>
          </div>
        </div>
      </div>
    </div>
