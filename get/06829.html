<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

  </head>
  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                display date of last time a process was started in `date` format
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        ps -o lstart <span>&lt;pid&gt;</span>
                                                </div>
            <div class="sample-output c5" id="sample-output-6829">
              <div class="output">
                <pre>
STARTED
Mon Oct 18 04:02:01 2010
</pre>
              </div>
            </div>
            <div class="details">
              <div class="summary">
                                                                display date of last time a process was started in `date` format
                                                        </div>
              <div class="description">
                <p>
                                                                        STARTED
                                                                </p>
                <p>
                                                                        Mon Oct 18 04:02:01 2010
                                                                </p>
              </div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>
        <p class="c8"></p>
        <div class="terminal-display">
          <div class="pagination"></div>
        </div>


      </div>
    </div>
  </body>
</html>
