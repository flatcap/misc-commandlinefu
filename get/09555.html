<html>
        <head>
                <title>
                        reverse order of file
                </title>
                <link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="terminal-header">
                        <h1>
                                reverse order of file
                        </h1>
                </div>
                <div class="terminal-display one-liner" id="terminal-display-main">
                        <div class="line command">
                                awk '{a[i++]=$0} END {for (j=i-1; j&gt;=0;) print a[j--] }'
                        </div>
                        <div class="details description">
                                <p>
                                        awk reverse order of lines (emulates "tac")
                                </p>
                        </div>
                </div>
                <h3>
                        Alternatives
                </h3>
                <div class="terminal-display">
                        <div class="one-liner">
                                <div class="line command">
                                        sed '1!G;h;$!d'
                                </div>
                                <div class="details"></div>
                        </div>
                        <div class="one-liner">
                                <div class="line command">
                                        tac $FILE
                                </div>
                                <div class="details"></div>
                        </div>
                        <div class="one-liner">
                                <div class="line command">
                                        printf "g/^/m0\nw\nq"|ed $FILE
                                </div>
                                <div class="details description">
                                        <p>
                                                also works in vim
                                        </p>
                                </div>
                        </div>
                        <div class="one-liner">
                                <div class="line command">
                                        tac $FILETOREVERSE
                                </div>
                                <div class="details"></div>
                        </div>
                </div>
        </body>
</html>
