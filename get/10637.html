<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
                <title></title>
		<link rel='stylesheet' href='style.css' type='text/css' />
        </head>
        <body>
                <div id="wrapper">
                        <div id="left-block">
                                <div id="terminal-header">
                                        <h1>
                                                python - covert image to base64 string for data URI use
                                        </h1>
                                </div>
                                <div class="terminal-display one-liner" id="terminal-display-main">
                                        <div class="line command">
                                                python -c 'print open("path/to/image.png", "rb").read().encode("base64").replace("\n","")'
                                        </div>
                                        <div class="sample-output c5 output"></div>
                                        <div class="details">
                                                <div class="summary">
                                                        python - covert image to base64 string for data URI use
                                                </div>
                                                <div class="description">
                                                        <p>
                                                                useful if you are using lots of data URI's in your css files
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                                <h3>
                                        Alternatives
                                </h3>
                                <div class="terminal-display"></div>
                        </div>
                </div>
        </body>
</html>
