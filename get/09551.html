  <body>
    <div id="wrapper">
      <div id="left-block">
        <div id="terminal-header">
          <h1>
                                                find php files even without extension
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        grep -Ilr "&lt;?php" .
                                                </div>
            <div class="sample-output c5" id="sample-output-9551">
              <div class="output">
                <pre>
./CustomFields/add-avatars.php
./examples/example-widget.php
./examples/multiwidget.php
./examples/Recent_Comments.php
./examples/Recent_Posts.php
</pre>
              </div>
            </div>
            <div class="details">
              <div class="summary">
                                                                find php files even without extension
                                                        </div>
              <div class="description">
                <p>
                                                                        needs grep what supports '--recursive'
                                                                </p>
              </div>
            </div>
          </div>
        </div>
        <h3>
                                        Alternatives
                                </h3>
        <p class="c8"></p>
        <div class="terminal-display">
          <div class="pagination"></div>
        </div>


      </div>
