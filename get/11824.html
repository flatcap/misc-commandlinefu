        <div id="terminal-header">
          <h1>
                                                Turns red the stderr output
                                        </h1>
        </div>
        <div class="terminal-display" id="terminal-display-main">
          <div class="one-liner">
            <div class="line command" title="Click to select this command">
                                                        color()(set -o pipefail;"$@" 2&gt;&amp;1&gt;&amp;3|sed $'s,.*,\e[31m&amp;\e[m,'&gt;&amp;2)3&gt;&amp;1
                                                </div>
            <div class="sample-output c5" id="sample-output-11824">
              <div class="output">
                <pre>
color ls &lt;non existent path&gt;
</pre>
              </div>
            </div>
