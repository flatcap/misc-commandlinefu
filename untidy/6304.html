<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        zlemini
      </div>
      <div class='summary'>
        Keep a close eye on a backgrounded job
      </div>
      <div class='command'>
        lsof -p$!
      </div>
      <div class='desc'>
        <p>
          Run a command in the background, then follow it up with lsof -p$!.
        </p>
        <p>
          Useful as a very quick way to troubleshoot something.
        </p><code>lsof -p$! -r2 # can be used to keep updating the lsof display at 2s intervals, filter the output as needed.</code>
      </div>
    </div>
  </body>
</html>
