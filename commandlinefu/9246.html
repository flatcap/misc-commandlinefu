<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        evandrix
      </div>
      <div class='summary'>
        Quick network status of machine
      </div>
      <div class='command'>
        netstat -tn | awk 'NR&gt;2 {print $6}' | sort | uniq -c | sort -rn
      </div>
      <div class='sample'>
        <pre>
 1618 ESTABLISHED
 4 LAST_ACK
 2 SYN_RECV
 1 TIME_WAIT
 1 CLOSE_WAIT
</pre>
      </div>
      <div class='desc'>
        <p>
          credit to tumblr engineering blog @ <a href="http://engineering.tumblr.com/" rel="nofollow">http://engineering.tumblr.com/</a>
        </p>
      </div>
    </div>
  </body>
</html>
