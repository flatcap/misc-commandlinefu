<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'

<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        ncaio
      </div>
      <div class='summary'>
        create shortcut keys in bash
      </div>
      <div class='command'>
        bind -x '"\C-p"':pwd
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        nssy
      </div>
      <div class='text'>
        <p>
          Very Neat. Control + p executes pwd
        </p>
      </div>
    </div>
  </body>
