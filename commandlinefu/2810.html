<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        svg
      </div>
      <div class='summary'>
        put all lines in comment where de word DEBUG is found
      </div>
      <div class='command'>
        sed -i 's/^.*DEBUG.*/#&amp;/' $file
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        flux
      </div>
      <div class='text'>
        <p>
          "sed -i" is very powerfull. I love it. :-)
        </p>
        <p>
          myfile.txt instead of $file ?
        </p>
      </div>
    </div>
  </body>
</html>
