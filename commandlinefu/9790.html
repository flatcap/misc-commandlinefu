<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        robinsonaarond
      </div>
      <div class='summary'>
        Convert IP octets to HEX with no dots.
      </div>
      <div class='command'>
        myhex=$(printf '%02X' ${myip//./ };)
      </div>
      <div class='sample'>
        <pre>
where myip=10.10.10.5, $myhex will equal "0A0A0A05"
</pre>
      </div>
      <div class='desc'>
        <p>
          Converts IP octets to hex using printf command. Useful for generating pxeboot aliases in the pxelinux.cfg folder.
        </p>
      </div>
    </div>
  </body>
</html>
