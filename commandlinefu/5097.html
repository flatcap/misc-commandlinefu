<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        hendry
      </div>
      <div class='summary'>
        Delete C style comments using vim
      </div>
      <div class='command'>
        vim suite.js -c '%s!/\*\_.\{-}\*/!!g'
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        hfs
      </div>
      <div class='text'>
        <p>
          Or using perl:
        </p><code>perl -i -pe 'BEGIN{undef $/}; s!/\*.*?\*/!!sg'</code>
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        hendry
      </div>
      <div class='text'>
        <p>
          eww Perl :)
        </p>
      </div>
    </div>
  </body>
</html>
