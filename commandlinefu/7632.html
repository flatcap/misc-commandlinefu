  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>

  <body>
    <div class='terminal'>
      <div class='author'>
        dlebauer
      </div>
      <div class='summary'>
        Run local bash script on remote server

        ssh -T user@server &lt; script.sh

        <p>
          Run local scripts on remote server. "-T Disable pseudo-tty allocation"
        </p>

    </div>

        stanishjohnd
      </div>

        </p>
      </div>
    </div>
