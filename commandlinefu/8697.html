  <body>
    <div class='terminal'>
      <div class='author'>
        Pieton217
      </div>
      <div class='summary'>
        Automatically connect to a host with ssh once it is online
      </div>
      <div class='command'>
        var=host ;while ! nc -zw 1 $var 22;do sleep 1; done ; ssh user@$var
      </div>
    </div>
