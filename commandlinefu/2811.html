<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        svg
      </div>
      <div class='summary'>
        uncomment the lines where the word DEBUG is found
      </div>
      <div class='command'>
        sed '/^#.*DEBUG.*/ s/^#//' $FILE
      </div>
    </div>
    <div class='terminal'>
      <div class='author'>
        tr00st
      </div>
      <div class='summary'>
        <a href="/commands/view/8197/uncomment-the-lines-where-the-word-debug-is-found" title="Find out what others think of this command">uncomment the lines where the word DEBUG is found</a>
      </div>
      <div class='command'>
        sed 's/^#\(.*DEBUG\)/\1/' $FILE
      </div>
    </div>
  </body>
</html>
