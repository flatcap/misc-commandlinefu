<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'

<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        sfyn
      </div>
      <div class='summary'>
        Get a list of the top 10 heaviest tables in your mysql database - useful for performance diagnostics
      </div>
      <div class='command'>
        mysql --database=information_schema -u <span>&lt;user&gt;</span> -p -e "SELECT TABLE_NAME, TABLE_SCHEMA, SUM(DATA_LENGTH + INDEX_LENGTH)/1024/1024 mb FROM TABLES GROUP BY TABLE_NAME ORDER BY mb DESC LIMIT 10"
      </div>
    </div>
  </body>
</html>
