    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>

  <body>
    <div class='terminal'>
      <div class='author'>
        binfalse
      </div>
      <div class='summary'>
        Boot another OS at next startup
      </div>
      <div class='command'>
        echo "savedefault --default=2 --once" | grub --batch; sudo reboot
      </div>
    </div>
  </body>
