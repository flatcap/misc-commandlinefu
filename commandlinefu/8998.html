<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        cromadon
      </div>
      <div class='summary'>
        extract column from csv file
      </div>
      <div class='command'>
        cut -d, -f5
      </div>
      <div class='desc'>
        <p>
          extracts the 5th column using the delimiter ','
        </p>
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        kaedenn
      </div>
      <div class='text'>
        <p>
          Except CSVs can have commas in the fields if they're quoted.
        </p>
      </div>
    </div>
  </body>
</html>
