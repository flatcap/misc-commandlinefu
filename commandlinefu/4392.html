<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        nasser
      </div>
      <div class='summary'>
        Sum using awk
      </div>
      <div class='command'>
        ps -ylC httpd --sort:rss | awk '{ SUM += $8 } END { print SUM/1024 }'
      </div>
      <div class='sample'>
        <pre>
190.285
</pre>
      </div>
      <div class='desc'>
        <p>
          This command will show you amount of memory used by apache
        </p>
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        flatcap
      </div>
      <div class='text'>
        <p>
          Not bad, but there's no point in sorting if you're going to sum all the values.
        </p>
      </div>
    </div>
  </body>
</html>
