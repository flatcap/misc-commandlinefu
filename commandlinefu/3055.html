<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        voyeg3r
      </div>
      <div class='summary'>
        insert ip range using vim
      </div>
      <div class='command'>
        :for i in range(1,255) | .put='192.168.0.'.i | endfor
      </div>
      <div class='sample'>
        <pre>
192.168.0.1
192.168.0.2
192.168.0.3
192.168.0.4
192.168.0.5
192.168.0.6
192.168.0.7
192.168.0.8
</pre>
      </div>
      <div class='desc'>
        <p>
          fast method for insert ip range using vim
        </p>
      </div>
    </div>
  </body>
</html>
