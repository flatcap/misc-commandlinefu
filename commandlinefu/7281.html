<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        light13
      </div>
      <div class='summary'>
        retab in vim, tab to space or space to tab, useful in python
      </div>
      <div class='command'>
        :ret
      </div>
      <div class='desc'>
        <p>
          usage&iuml;&frac14;&scaron;
        </p>
        <p>
          :[rang]ret[!][tabstop value]
        </p>
        <p>
          python is indent sensitive, after command
        </p>
        <p>
          :set list
        </p>
        <p>
          you may see your codes are mixed with tab and space
        </p>
        <p>
          ret can help you to convert space to tab or tab to space
        </p>
      </div>
    </div>
  </body>
</html>
