  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        cromadon
      </div>
      <div class='summary'>
        output length of longest line
      </div>
      <div class='command'>
        wc -L
      </div>
    </div>
    <div class='terminal'>
      <div class='author'>
        putnamhill
      </div>
      <div class='summary'>
        <a href="/commands/view/9019/output-length-of-longest-line" title="Find out what others think of this command">output length of longest line</a>
      </div>
      <div class='command'>
        awk '(length &gt; n) {n = length} END {print n}'
      </div>
      <div class='desc'>
        <p>
          If your wc does not have the -L option, you can use awk.
        </p>
      </div>
    </div>
  </body>
