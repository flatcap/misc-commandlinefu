<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        themattrix
      </div>
      <div class='summary'>
        Perform a C-style loop in Bash.
      </div>
      <div class='command'>
        for (( i = 0; i &lt; 100; i++ )); do echo "$i"; done
      </div>
      <div class='desc'>
        <p>
          Print 0 through 99, each on a separate line.
        </p>
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        gniourf_gniourf
      </div>
      <div class='text'>
        <code>for i in {0..99}; do echo "$i"; done</code>
      </div>
    </div>
  </body>
</html>
