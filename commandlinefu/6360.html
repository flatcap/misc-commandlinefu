    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>

  <body>
    <div class='terminal'>
      <div class='author'>
        maarten
      </div>
      <div class='summary'>
        remote-pbzip2 and transfer a directory to local file
      </div>
      <div class='command'>
        ssh user@host 'tar -c --use-compress-prog=pbzip2 /<span>&lt;dir&gt;</span>/<span>&lt;subdir&gt;</span>' &gt; <span>&lt;localfile&gt;</span>.tar.bz2
      </div>
    </div>
  </body>
