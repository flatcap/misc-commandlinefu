<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        rubiojr
      </div>
      <div class='summary'>
        Print RPM dependencies
      </div>
      <div class='command'>
        ruby -e 'puts `rpmdep glibc`.split(",")[2..-1]'
      </div>
      <div class='sample'>
        <pre>
filesystem
glibc
glibc-common
libgcc
ncurses-base
ncurses-libs
nss-softokn-freebl
setup
tzdata
</pre>
      </div>
      <div class='desc'>
        <p>
          Needs rpmorphan installed
        </p>
      </div>
    </div>
  </body>
</html>
