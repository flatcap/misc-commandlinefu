<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'
    'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
  <head>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <title>
      command line fu
    </title>
  </head>
  <body>
    <div class='terminal'>
      <div class='author'>
        eastwind
      </div>
      <div class='summary'>
        converting vertical line to horizontal line
      </div>
      <div class='command'>
        tr '\n' '\t' &lt; inputfile
      </div>
    </div>
    <div class='comment'>
      <div class='author'>
        stevev
      </div>
      <div class='text'>
        <p>
          this will convert the entire file (no matter how many lines it contains) into a single line...
        </p>
      </div>
    </div>
  </body>
</html>
